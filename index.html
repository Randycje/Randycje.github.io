<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>RC - Coming Soon</title>
</head>

<body>
    <header>
        <div class="full-vh">
            <div class="introduction-info">
                <nav class="navbar navbar-expand-lg navbar-dark py-4 ">
                    <a class="navbar-brand text-white" href="#" style="margin-left:30vmin;font-size: 1.3em;font-weight:bold;"></a>
                    <button class="navbar-toggler collapsed" type="button" 
                        data-toggle="collapse" 
                        data-target="#navbarNavDropdown" 
                        aria-controls="navbarNavDropdown" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse" id="navbarNavDropdown">
                        <div class="mr-auto"></div>
                        <ul class="navbar-nav" style="margin-right:30vmin;">
                            <li class="nav-item ">
                                <a class="nav-link px-4" href="#portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-4" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-4" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="intro-name">
                                <p style="font-size:50px;" data-aos="fade-left" data-aos-duration="1000" data-aos-mirror="true">RC's Portfoilo</p>
                                <p data-aos="fade-right" data-aos-duration="1000" data-aos-mirror="true">Coming Soon</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="three-quart-vh contact-me-background">
            <div class="row mx-0 justify-content-center">
                <div class="col-md-10">
                    <div class="contact-me">
                        <h1 class="text-center font-50" data-aos="fade-up">Contact Me</h1>
                        <p class="text-center" style="font-size:15px;" data-aos="fade-up">While I am developing my Portfoilo, feel free to send me a email!</p>
                        </br>
                        <form class="contact-field" action="#" method="POST" data-aos="fade-down"  id="contact">
                            <div class="form-group">
                                <label for="formName">Name</label>
                                <input id="formName" class="form-control" placeholder="Your Name" type="text" name="name" required="required" width="50%">
                            </div>
        
                            <div class="form-group">
                                <label for="formEmail">Email</label>
                                <input id="formEmail" class="form-control" placeholder="Your Email" type="email" name="email" required="required">
                            </div>
        
                            <div class="form-group">
                                <label for="formMessage">Message</label>
                                <textarea id="formMessage" class="form-control" placeholder="Your Message" rows="4" cols="50" required="required" name="message"></textarea>
                            </div>
        
                            <div class="form-group">
                                <button class="btn btn-success">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main></main>
    <section></section>
    <article></article>
    <contact></contact>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
